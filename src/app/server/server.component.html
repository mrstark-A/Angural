  type="text"
  class="form-control"
  placeholder="server name"
  (input)="onUpdateServerName($event)"
/>

  type="text"
  class="form-control"
  placeholder="services name"
  (input)="onUpdateServiceName($event)"
/>
<button class="btn btn-primary" (click)="onCreatedServer()">change</button>

<p
  *ngFor="let server of service"
  [ngStyle]="{ backgroundColor: getColor() }"
  [ngClass]="{ online: serverStatus === 'online' }"
>
  seriver {{ serverName }} is {{ serverStatus }}
  <br />

  <strong>services is {{ server }}</strong>
</p>
